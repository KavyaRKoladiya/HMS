<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
</head>
<body>
    <h1>Patients</h1>
    <a href="/patients/add/">Add New Patient</a>

    <ul>
        {% for patient in patients %}
            <li>{{ patient.first_name }} {{ patient.last_name }}</li>
        {% empty %}
            <li>No patients available.</li>
        {% endfor %}
    </ul>
</body>
</html>
