{% extends 'base.html' %}

{% block content %}
<h1>Patients</h1>
<form method="GET" class="mb-3">
    <input type="text" name="q" placeholder="Search patient..." class="form-control" />
</form>


<a href="/patients/add/">Add New Patient</a>

<ul>
    {% for patient in patients %}
        <li>
            {{ patient.first_name }} {{ patient.last_name }}
            | <a href="/patients/edit/{{ patient.id }}/">Edit</a>
            | <a href="/patients/delete/{{ patient.id }}/">Delete</a>
        </li>
    {% empty %}
        <li>No patients available.</li>
    {% endfor %}
</ul>
{% endblock %}
