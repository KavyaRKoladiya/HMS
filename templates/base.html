<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Hospital Management System</h2>

    <nav class="mb-4">
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-sm" href="/">Dashboard</a>
            <a class="btn btn-secondary btn-sm" href="/patients/">Patients</a>
            <a class="btn btn-secondary btn-sm" href="/doctors/">Doctors</a>
            <a class="btn btn-secondary btn-sm" href="/appointments/">Appointments</a>
            <a class="btn btn-warning btn-sm" href="/admin/">Admin</a>
            <a class="btn btn-danger btn-sm" href="/logout/">Logout</a>
        {% else %}
            <a class="btn btn-success btn-sm" href="/login/">Login</a>
        {% endif %}
    </nav>

    <hr>

    {% block content %}
    {% endblock %}

</div>

</body>

</html>
